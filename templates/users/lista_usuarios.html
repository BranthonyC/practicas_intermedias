{% extends '_base.html' %}

{% block title %}
Lista de usuarios
{% endblock title %}

{% block content %}
    {% for cliente in lista_clientes %}
        <p>{{cliente.nombre}}</p>
        <p>{{cliente.nit}}</p>
        <p>{{cliente.dpi}}</p>
        <p>{{cliente.direccion}}</p>
        <a href="{% url 'cliente_detail' pk=cliente.pk %}" class="btn btn-primary">
            Detalle {{cliente.nombre}}
        </a>
    {% endfor %}
{% endblock content %}
